<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ikuyo Kita — Chat</title>

  <style>
    /* VARIABLES & RESET */
    :root {
      --bg-color: #111217;
      --chat-bg: #1a1d26;
      --primary: #ff5e5e; /* Ikuyo Red/Orange */
      --primary-dim: #cf4545;
      --user-bubble: #2f3442;
      --text-color: #f3f4f6;
      --text-dim: #9ca3af;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: var(--bg-color);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      padding: 15px;
      text-align: center;
      background: rgba(17, 18, 23, 0.95);
      border-bottom: 1px solid #2a2d3b;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--primary);
      z-index: 10;
    }

    /* ZONE DE CHAT */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px 100px 15px; /* Padding bas pour laisser place à l'input */
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    /* BULLES */
    .bubble {
      max-width: 85%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    .ikuyo {
      align-self: flex-start;
      background: linear-gradient(135deg, #ff5e5e 0%, #ff8f5e 100%);
      color: white;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 15px rgba(255, 94, 94, 0.2);
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: #e5e7eb;
      border-bottom-right-radius: 4px;
    }

    .system {
      align-self: center;
      background: transparent;
      color: var(--text-dim);
      font-style: italic;
      font-size: 12px;
      padding: 0;
    }

    /* INDICATEUR DE TYPING */
    #typing {
      display: none;
      align-self: flex-start;
      background: var(--chat-bg);
      padding: 12px 20px;
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      margin-bottom: 10px;
    }

    .dots { display: flex; gap: 4px; }
    .dots span {
      width: 6px; height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dots span:nth-child(1) { animation-delay: -0.32s; }
    .dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    /* ZONE DE SAISIE */
    #input-area {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(17, 18, 23, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #2a2d3b;
      z-index: 20;
    }

    #textInput {
      flex: 1;
      background: #232630;
      border: 1px solid #343945;
      color: white;
      padding: 14px 20px;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.2s;
    }

    #textInput:focus {
      border-color: var(--primary);
      background: #2a2e3a;
    }

    #sendBtn {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: var(--primary);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #sendBtn:hover { transform: scale(1.05); background: var(--primary-dim); }
    #sendBtn:active { transform: scale(0.95); }
    #sendBtn:disabled { background: #343945; cursor: default; transform: none; }

    /* STATUS MESSAGES */
    .system-msg {
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>

<body>

  <header>✨ Ikuyo Kita</header>

  <div id="chat">
    <div id="status-msg" class="system-msg">Connexion au serveur...</div>
  </div>

  <div id="typing">
    <div class="dots"><span></span><span></span><span></span></div>
  </div>

  <div id="input-area">
    <input id="textInput" type="text" placeholder="Envoyer un message..." autocomplete="off" />
    <button id="sendBtn" onclick="sendMessage()">➤</button>
  </div>

  <script>
    const SERVER = window.location.hostname === "localhost"
        ? "http://localhost:5000"
        : `http://${window.location.hostname}:5000`;

    const chat = document.getElementById("chat");
    const statusMsg = document.getElementById("status-msg");
    const typingDiv = document.getElementById("typing");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    let isBusy = false;

    // --- UTILS ---

    function scrollToBottom() {
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function addBubble(text, type) {
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.innerHTML = text.replace(/\n/g, "<br>");

      if (typingDiv.parentNode === chat) {
        chat.insertBefore(div, typingDiv);
      } else {
        chat.appendChild(div);
      }
      scrollToBottom();
    }

    function setTyping(active) {
      typingDiv.style.display = active ? "block" : "none";
      if(active) {
        chat.appendChild(typingDiv);
        scrollToBottom();
      }
    }

    function setInputState(enabled) {
      textInput.disabled = !enabled;
      sendBtn.disabled = !enabled;
      if (enabled) textInput.focus();
    }

    // --- CORE LOGIC (MODIFIÉE) ---

    async function startSession() {
      try {
        const res = await fetch(`${SERVER}/start`);
        const data = await res.json();

        if (statusMsg) statusMsg.remove();
        if (data.yume_message) {
            addBubble(data.yume_message, "ikuyo");
        }
      } catch (e) {
        if (statusMsg) {
          statusMsg.innerText = "Erreur : Serveur éteint ?";
          statusMsg.style.color = "#ff5e5e";
        }
      }
    }

    async function sendMessage() {
      const text = textInput.value.trim();
      if (!text || isBusy) return;

      // 1. UI: Affiche le message utilisateur
      addBubble(text, "user");
      textInput.value = "";
      setInputState(false);
      setTyping(true); // Affiche les "..."
      isBusy = true;

      try {
        // 2. Appel au serveur
        const res = await fetch(`${SERVER}/reply`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        // 3. Réception
        const data = await res.json();

        setTyping(false);

        // GESTION DES TYPES DE MESSAGE
        if (data.type === "system") {
             // Affichage style "Admin" (petit texte gris centré)
             addBubble(data.content, "system");
        }
        else if (data.content) {
             // Affichage normal Ikuyo
             addBubble(data.content, "ikuyo");
        }
        else {
             addBubble("*Erreur de lecture...*", "system");
        }

      } catch (e) {
        setTyping(false);
        addBubble("Ikuyo ne répond pas (Serveur HS ?)", "system");
        console.error(e);
      } finally {
        isBusy = false;
        setInputState(true);
      }
    }

    // --- EVENTS ---

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Démarrage
    startSession();

  </script>
</body>
</html>
